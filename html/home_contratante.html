<script>
    // Script JS (N√£o precisa de altera√ß√µes)
    const homeView = document.getElementById('home-view'); 
    const meusEventosView = document.getElementById('meus-eventos-view');
    const meusContratosView = document.getElementById('meus-contratos-view');
    const detalhesEventoView = document.getElementById('detalhes-evento-view');
    const detalhesContratoView = document.getElementById('detalhes-contrato-view');
    const allViews = [homeView, meusEventosView, meusContratosView, detalhesEventoView, detalhesContratoView];
    const btnNavInicio = document.getElementById('btn-nav-inicio');
    const btnNavContratos = document.getElementById('btn-nav-contratos');
    const btnNavBuscar = document.getElementById('btn-nav-buscar'); 
    const btnNavPerfil = document.getElementById('btn-nav-perfil'); 
    const allNavButtons = [btnNavInicio, btnNavContratos, btnNavBuscar, btnNavPerfil];
    function navigateTo(viewToShow, clickedButton = btnNavInicio) {
        allViews.forEach(view => view.classList.add('hidden'));
        viewToShow.classList.remove('hidden');
        allNavButtons.forEach(btn => btn.classList.remove('active-nav-item', 'text-purple-700'));
        allNavButtons.forEach(btn => btn.classList.add('text-gray-500'));
        clickedButton.classList.add('active-nav-item', 'text-purple-700');
        clickedButton.classList.remove('text-gray-500');
    }
    meusEventosView.classList.add('hidden'); 
    homeView.classList.remove('hidden'); 
    btnNavInicio.addEventListener('click', () => navigateTo(homeView, btnNavInicio));
    btnNavContratos.addEventListener('click', () => {
        navigateTo(meusContratosView, btnNavContratos);
    });
    btnNavBuscar.addEventListener('click', () => navigateTo(homeView, btnNavBuscar));
    btnNavPerfil.addEventListener('click', () => navigateTo(homeView, btnNavPerfil)); 
</script>
